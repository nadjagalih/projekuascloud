<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .weather-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Cuaca</h1>
    
    <form action="/get_weather" method="post">
        <label for="city">Masukkan Nama Kota:</label><br>
        <input type="text" id="city" name="city" required>
        <button type="submit">Cari</button>
    </form>
    
    {% if weather %}
        {% if weather.success %}
            <div class="weather-container">
                <h2>Cuaca di {{ weather.city }}</h2>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">
                <p>Suhu: {{ weather.temperature }}Â°C</p>
                <p>Kondisi: {{ weather.description }}</p>
                <p>Kelembaban: {{ weather.humidity }}%</p>
            </div>
        {% else %}
            <p class="error">Error: {{ weather.error }}</p>
        {% endif %}
    {% endif %}
</body>
<footer style="margin-top: 20px; color: #666;">
    <p>Deployed on Azure App Service</p>
</footer>
</html>
